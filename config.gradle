            //3.12.0支持Android 2.3+ (API level 9+)
            okhttp3LoggerInterceptor: "com.squareup.okhttp3:logging-interceptor:3.12.0",
    ]

    gson = [
            gson: 'com.google.code.gson:gson:2.8.5'
    ]

    okhttp = [
            okhttp: "com.squareup.okhttp3:okhttp:3.12.0"
    ]

