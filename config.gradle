ext {
    android = [
            applicationId    : "cn.net.hylink.common",
            compileSdkVersion: 28,
            buildToolsVersion: "28.0.3",
            minSdkVersion    : 19,
            targetSdkVersion : 28,
            versionCode      : 50,
            versionName      : "0.5.0",
    ]

    dependVersion = [
            androidSupportSdkVersion: "28.0.+",
            retrofitSdkVersion      : "2.5.0",
            rxjavaSdkVersion        : "2.2.4",
            daggerSdkVersion        : "2.21",
            glideSdkVersion         : "4.9.0",
